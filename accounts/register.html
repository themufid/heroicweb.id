<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/css/aos.css">
  <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preload" href="/assets/css/aos.css" as="style">
  <link rel="preload" href="/assets/css/owl.carousel.min.css" as="style">
  <link rel="preload" href="/assets/css/bootstrap.min.css" as="style">
  <link rel="preload" href="/assets/css/bootstrap-icons.min.css" as="style">
  <link rel="preload" href="/assets/css/style.css" as="style">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register Form</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert" id="error-alert" style="display:none;">
                        <strong>Error!</strong> <span id="error-message"></span>
                    </div>
                    <form action="/accounts/register" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                </div>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" name="confirm_password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div>
                        <p>Already have an account? <a href="/accounts/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="footer">
  <div class="container">
      <p class="text-center">Web App Development - Design</p>

  </div>
</footer>  
</body>
</html>
